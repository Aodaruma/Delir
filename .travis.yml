sudo: false
language: node_js

cache:
    yarn: true
    directories:
        - node_modules

node_js:
    - '11'

env:
    - CXX=g++-4.8

install:
    - npm i -g yarn
    - yarn install -s --no-optional
    # Remove problem optional module
    - rm -rf ./node_modules/speaker

script:
    - cd packages/core
    - yarn prepublishOnly
    - cd -
    - cd packages/delir
    - yarn build-storybook
    - cd -
    - yarn test-core
    - yarn test-front
    - yarn test-plugins

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
            - libfontconfig1-dev
