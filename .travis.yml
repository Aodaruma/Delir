sudo: false
language: node_js

cache:
    yarn: true
    directories:
        - node_modules

node_js:
    - "6.1.0"

env:
    - CXX=g++-4.8

install:
    - npm i -g yarn
    - yarn install

script:
    - yarn test-front
    - yarn test-core

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
            - libfontconfig1-dev
            # dependent by `av`
            - libasound2-dev
